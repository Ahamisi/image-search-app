<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" href="img/logo.png" />

  <title>GitHub Users Finder</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-5">
    <div class="container">
      <div class="navbar-brand"><img class="img-responsive logo" src="img/logo.svg"></div>
      <h2>Image Search App</h2>
    </div>
  </nav>

  <div class="container search-container mx-auto">
    <div class="search card card-body p-5">
      <p class="lead mx-auto">Enter a keyword to search for</p>
      <input type="text" id="searchImg" class="form-control mx-auto" placeholder="e.g Developers">
    </div>
    <br />
    <div id="image-results"></div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="js/unsplash.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
